<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  background: #000;
  color: #0f0;
  font-family: 'Press Start 2P', monospace;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  margin-bottom: 40px;
  font-size: 12px;
  letter-spacing: 2px;
  min-height: 20px;
}

button {
  background: #000;
  color: #0f0;
  border: 2px solid #0f0;
  padding: 20px 40px;
  font-family: 'Press Start 2P', monospace;
  font-size: 16px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

button::before, button::after {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,255,0,0.1);
  mix-blend-mode: screen;
  opacity: 0;
  pointer-events: none;
}

button:hover::before {
  animation: glitch 0.5s infinite;
}

@keyframes glitch {
  0% { clip-path: inset(0 0 90% 0); opacity: 0.5; }
  20% { clip-path: inset(30% 0 40% 0); }
  40% { clip-path: inset(60% 0 20% 0); }
  60% { clip-path: inset(10% 0 80% 0); }
  80% { clip-path: inset(80% 0 10% 0); }
  100% { clip-path: inset(0 0 90% 0); opacity: 0; }
}

button:hover {
  background: #0f0;
  color: #000;
}
</style>
</head>
<body>

<h1 id="typewriter"></h1>
<button onclick="enter()">ENTER</button>

<audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
// Typing animation
const text = "Good luckâ€¦";
const h1 = document.getElementById("typewriter");
let i = 0;

function type() {
  if (i < text.length) {
    h1.textContent += text.charAt(i);
    i++;
    setTimeout(type, 100);
  }
}

type();

// ENTER button
function enter() {
  window.location.href = "2.html";
}
</script>

</body>
</html>
